{% extends 'auth/authBase.html' %}

{% block title %}
Color| Login
{% endblock %}

{% block body %}
<main id="body-wrapper" class="h-full w-full"><!--[-->
    <div class="flex h-full max-h-full items-center justify-center">
        <div class="flex flex-1 flex-col justify-center px-4 sm:px-6 lg:flex-none lg:px-20 xl:px-12">
            <div class="mx-auto w-full max-w-sm lg:w-96">
                <div class="mt-5">
                    <!-- form start -->
                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <div>
                            <h1 class="mb-3 text-2xl font-semibold leading-9 tracking-tight text-gray-900">Signup
                                for a new a account</h1>
                            <div>
                                <p class="mb-6 text-sm text-gray-400">Enter your email and username to create an
                                    account.</p>
                                <div class="space-y-2">
                                    <div class="relative flex flex-col gap-1" data-v-bc87dc0a><!---->
                                        <label
                                            for="first_name"
                                            class="inline-flex items-center gap-1 text-2 font-semibold text-gray-600"
                                            data-v-bc87dc0a><!----> Username:</label>
                                        <div class="relative mt-1 rounded-md shadow-sm" data-v-bc87dc0a>
                                            <input id="first_name" class="w-full" name="username" type="text"
                                                placeholder="Username" value="" test-id="" data-v-bc87dc0a><!---->
                                        </div>
                                        <!---->
                                    </div>
                                    <div class="relative flex flex-col gap-1" data-v-bc87dc0a><!----><label
                                            for="email_address"
                                            class="inline-flex items-center gap-1 text-2 font-semibold text-gray-600"
                                            data-v-bc87dc0a><!----> Email address:</label>
                                        <div class="relative mt-1 rounded-md shadow-sm" data-v-bc87dc0a>
                                            <input
                                                id="email_address" class="w-full" name="email" type="email"
                                                placeholder="your@email.com" value="" test-id="" data-v-bc87dc0a><!---->
                                        </div><!---->
                                    </div>
                                    <div class="relative flex flex-col gap-1" data-v-bc87dc0a><!---->
                                        <label
                                            for="first_name"
                                            class="inline-flex items-center gap-1 text-2 font-semibold text-gray-600"
                                            data-v-bc87dc0a><!----> Password:</label>
                                        <div class="relative mt-1 rounded-md shadow-sm" data-v-bc87dc0a>
                                            <input id="first_name" class="w-full" name="password" type="text"
                                                placeholder="Enter password" value="" test-id="" data-v-bc87dc0a><!---->
                                        </div>
                                        <!---->
                                    </div>
                                    <div class="relative flex flex-col gap-1" data-v-bc87dc0a><!---->
                                        <label
                                            for="first_name"
                                            class="inline-flex items-center gap-1 text-2 font-semibold text-gray-600"
                                            data-v-bc87dc0a><!----> Confirm Password:</label>
                                        <div class="relative mt-1 rounded-md shadow-sm" data-v-bc87dc0a>
                                            <input id="first_name" class="w-full" name="confirmation" type="text"
                                                placeholder="Re-Enter" value="" test-id="" data-v-bc87dc0a><!---->
                                        </div>
                                        <!---->
                                    </div>
                                </div>
                                <div class="mt-3 space-y-3"><button
                                        class="inline-flex items-center justify-center gap-[0.5em] btn mt-5 w-full text-base"
                                        ><svg xmlns="http://www.w3.org/2000/svg"
                                            xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img"
                                            class="icon" style="vertical-align:-0.125em;" width="1em" height="1em"
                                            viewBox="0 0 448 512" data-v-e8d572f6>
                                            <path fill="currentColor"
                                                d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224H32c-17.7 0-32 14.3-32 32s14.3 32 32 32h306.7L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z" />
                                        </svg> Create account</button></div>
                            </div>
                            <p class="mt-3 text-center text-sm leading-6 text-gray-500">Already have an account? <a
                                    href="login" class="font-semibold text-indigo-600 hover:text-indigo-500">Login</a>
                            </p>
                        </div>
                    </form>
                </div>
                <div class="mt-7">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center" aria-hidden="true">
                            <div class="w-full border-t border-gray-200"></div>
                        </div>
                        <div class="relative flex justify-center text-sm font-medium leading-6"><span
                                class="bg-white px-6 text-gray-400">Get My Color</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="notif-manager"
        class="pointer-events-none fixed bottom-0 z-50 flex w-full max-w-full flex-col gap-4 p-4 tablet:right-0 tablet:w-[350px]"
        data-v-649a007b>
        <div name="slide-fade" class="flex flex-col gap-4" data-v-649a007b></div>
    </div><!--]-->
</main>
{% endblock %}
